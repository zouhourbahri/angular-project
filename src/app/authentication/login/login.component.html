<div class="row h-100 mx-0 align-items-center">
    <div class="col-12 p-0 col-md-4 mx-auto">
        <div class="card" [formGroup]="loginForm">
            <div class="card-header bg-info">
                <h1 class="text-white text-center m-0  ">Connexion</h1>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <!-- <input type="email" class="form-control" placeholder="Email" formControlName="email"> -->
                    <input type="text" class="form-control" placeholder="UserName" formControlName="username">
                    <app-field-error [control]="loginForm.get('username')"></app-field-error>
                </div>
                <div class="form-group">
                    <label>Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <app-field-error [control]="loginForm.get('password')"></app-field-error>
                </div>
            </div>
            <div class="card-footer p-2">
                <div class="d-flex justify-content-end align-items-center">
                    <a href="" class="mr-2">Récupérer mot de passe</a>
                    <button class="btn btn-sm btn-success" [disabled]="loginForm.invalid" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
