<div class="row mt-5 mx-0">
    <div class="col-12 p-0 col-md-4 mx-auto">
        <div class="card" [formGroup]="loginForm">
            <div class="card-header bg-info">
                <h3 class="text-white text-center m-0">Connexion</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Email <span class="text-danger">*</span></label>
                    <!-- <input type="email" class="form-control" placeholder="Email" formControlName="email"> -->
                    <input type="text" class="form-control" placeholder="Email" formControlName="username">
                    <!-- <app-field-error [control]="getEmail()"></app-field-error> -->
                </div>
                <div class="form-group">
                    <label>Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <app-field-error [control]="getPassword()"></app-field-error>
                </div>
            </div>
            <div class="card-footer p-2">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-sm btn-success" [disabled]="loginForm.invalid" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
